<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
 

    <div class="container">
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text" id="site" placeholder="enter site address">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>

            </div>
                </form>
            <div class="col-md-6">
                <a class="btn btn-warning" href="/delete">Delete</a>

            </div>

            
        </div>


        <div class="row">
            <div class="col-md-8">

                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>                
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}        
                                <tr>
                                    <td scope="col">{{ link.id}}</td>
                                    <td scope="col">{{ link.name }}</td>
                                    <td scope="col">{{ link.address}}</thd>                
                                </tr>
                        {% endfor %}   
                    </tbody>
                  </table>
            

            </div>
        </div>


    </div>


   



</body>
</html>
